<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Restaurante Italiano 4Food</title>
</head>

<body>
    
    <header>

        <section id="logo-site">
            <img class="logo" src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fa631c35a-3e6e-4b7d-a7b0-49bddc325e29%2F4food.png?table=block&id=1895b678-e4ce-4e1f-82ea-c04f7a52704c&spaceId=f97190af-c9c2-4592-9ae2-6311b6b728de&width=2000&userId=&cache=v2"> 
        </section>        
    
        <nav id="barra-navegação">
            <a class="menu" href="index.html">Início</a>
            <a class="menu" href="contato.html">Contato</a>            
        </nav>    
          
    </header>

    <div id="banner-contato">
        <img class="banner-contato" src="img\massa (2).webp" alt="imagem com diversos ingredientes usados na culinária italiana">
        <p class="slogan-contato"><h1>O melhor da comida italiana na sua casa</h1></p>
    </div>
    
    <section id="pedido">
    
        <h1>Qual o seu pedido?</h1>

        <p class="entradas-pedido">Entradas</p>        
                
        <form id="entradas">

            <br><input type="checkbox" id="bruschetta" name="bruschetta" value="bruschetta">
            <label for="bruschetta">Bruschetta</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            

            <br><input type="checkbox" id="entrada2" name="carpaccio" value="carpaccio">
            <label for="carpaccio">Carpaccio</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>            

            <br><input type="checkbox" id="entrada3" name="tabua-de-frios" value="tabua-de-frios">
            <label for="tabua-de-frios">Tábua de frios</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            
            <br><input type="checkbox" id="salada" name="salada" value="salada caprese">
            <label for="salada">Salada Caprese</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>

        </form>

        <p class="principais-pedido">Pratos Principais</p>

        <form id="pratos-principais">

            <br><input type="checkbox" id="lasanha-bolonhesa" name="lasanha-bolonhesa" value="lasanha-bolonhesa">
            <label for="lasanha-bolonhesa">Lasanha Bolonhesa</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            

            <br><input type="checkbox" id="lasanha-espinafre" name="lasanha-espinafre" value="lasanha-espinafre">
            <label for="lasanha-espinafre">Lasanha de Espinafre</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>            

            <br><input type="checkbox" id="nhoque" name="nhoque" value="nhoque">
            <label for="nhoque">Nhoque</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            
            <br><input type="checkbox" id="raviolli" name="raviolli" value="raviolli">
            <label for="raviolli">Raviolli</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>

            <br><input type="checkbox" id="talharim" name="talharim" value="talharim">
            <label for="talharim">Talharim</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            

            <br><input type="checkbox" id="risotto-camarao" name="risotto-camarao" value="risotto-camarao">
            <label for="risotto-camarao">Risotto de Camarão</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>            

            <br><input type="checkbox" id="risotto-fungi" name="risotto-fungi" value="risotto-fungi">
            <label for="risotto-fungi">Risotto de Fungi</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            
            <br><input type="checkbox" id="pizza" name="pizza1" value="pizza1">
            <label for="pizza1">Pizza de Margueritta</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0.5" max="10"><br>

            <br><input type="checkbox" id="pizza2" name="pizza2" value="pizza2">
            <label for="pizza2">Pizza de Muçarela</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0.5" max="10"><br>

            <br><input type="checkbox" id="pizza3" name="pizza3" value="pizza3">
            <label for="pizza3">Pizza de Calabresa</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0.5" max="10"><br>

        </form>
                
        <p class="sobremesas-pedido">Sobremesas</p>

        <form id="sobremesas">

            <br><input type="checkbox" id="cannoli" name="cannoli" value="cannoli">
            <label for="cannoli">Cannoli</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            

            <br><input type="checkbox" id="crema-catalana" name="crema-catalana" value="crema-catalana">
            <label for="crema-catalana">Crema Catalana</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>            

            <br><input type="checkbox" id="pannacotta" name="pannacotta" value="pannacotta">
            <label for="pannacotta">Pannacotta</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>
            
            <br><input type="checkbox" id="tiramisu" name="tiramisu" value="tiramisu">
            <label for="tiramisu">Tiramisu</label>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="10"><br>

        </form>

    
        <form id="contato">

            <br><label for="nome">Nome:</label>
            <input id="nome" type="text">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123 456 789">       
            
            
            <label for="email">Email:</label>
            <input id="telefone" type="email"><br>     
                      
            
            <br><label for="mensagem">Algum requisito especial?</label>   
            <input id="mensagem" type="text">
                        
            <button type="submit">Enviar</button>

        </form>
    
    </section>
    
    <footer>
    
        <img class="logo-footer" src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fa631c35a-3e6e-4b7d-a7b0-49bddc325e29%2F4food.png?table=block&id=1895b678-e4ce-4e1f-82ea-c04f7a52704c&spaceId=f97190af-c9c2-4592-9ae2-6311b6b728de&width=2000&userId=&cache=v2"> 
        <p class="slogan-footer">O melhor da comida italiana na sua casa</p>
        
    </footer>

</body>

</html>
